<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .signature-canvas {
        border: 2px solid #000;
        margin-bottom: 10px;
      }
      .save-button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="signatureCanvas" class="signature-canvas"></canvas>
    <button id="saveButton" class="save-button">Salvar</button>
    <button id="clearButton" class="save-button">Limpar</button>

    <img src="" id="savedSignature" />

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <script>
      const canvas = document.querySelector('#signatureCanvas')
      const signaturePad = new SignaturePad(canvas)

      var clearButton = document.getElementById('clearButton')
      var saveButton = document.getElementById('saveButton')
      var savedSignature = document.getElementById('savedSignature')

      clearButton.addEventListener('click', function () {
        signaturePad.clear()
      })
      saveButton.addEventListener('click', function () {
        if (!signaturePad.isEmpty()) {
          // Salve a assinatura como imagem base64
          var signatureData = signaturePad.toDataURL()

          // Exiba a imagem da assinatura salva
          savedSignature.src = signatureData
          savedSignature.style.display = 'block'
        } else {
          alert('Por favor, assine antes de salvar.')
        }
      })
    </script>
  </body>
</html>
